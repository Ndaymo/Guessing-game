<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Guessing Game</h1>

      <form style="display: flex; justify-content: center; align-items: center">
        <p>Pick a random number between 1 and 26</p>

        <label for="guessInput">Enter your guess:
          <input
            type="number"
            id="guessInput"
            name="guess"
            placeholder="Enter your guess"
            style="width: 250px; margin-right: 10px"/>
       </label>

        <button id="guessButton">Guess</button>
      </form>

      <div id="feedback" style="text-align: center; color: red"></div>
    </div>
  </body>
</html>
